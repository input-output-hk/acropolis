[package]
name = "caryatid-doctor"
version = "0.1.0"
edition = "2021"
authors = ["Acropolis Team"]
description = "Diagnostic TUI for monitoring Caryatid message bus activity"
license = "Apache-2.0"
repository = "https://github.com/pragma-org/caryatid"
keywords = ["caryatid", "monitoring", "tui", "diagnostics", "message-bus"]
categories = ["command-line-utilities", "development-tools::debugging"]

[lib]
name = "caryatid_doctor"
path = "src/lib.rs"

[[bin]]
name = "caryatid-doctor"
path = "src/main.rs"

[dependencies]
clap = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
anyhow = { workspace = true }
ratatui = "0.29"
crossterm = "0.28"
terminal-light = "1.4"
config = { workspace = true }

# RabbitMQ subscription (optional feature)
lapin = { version = "2", optional = true }
futures-util = { version = "0.3", optional = true }

[features]
default = []
subscribe = ["lapin", "futures-util"]

[dev-dependencies]
tempfile = "3"
tokio-test = "0.4"

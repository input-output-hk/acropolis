# Acropolis Stake Delta Filter

[package]
name = "acropolis_module_stake_delta_filter"
version = "0.1.0"
edition = "2021"
authors = ["Dmitry Shtukenberg <dmitry.shtukenberg@iohk.io>"]
description = "Stake Delta Filter"
license = "Apache-2.0"

[dependencies]
acropolis_common = { path = "../../common" }
anyhow = "1.0"
async-trait = "0.1"
bech32 = "0.11"
caryatid_sdk = "0.5.0"
config = "0.15.11"
hex = "0.4.3"
pallas-addresses = "0.32.0"
pallas-crypto = "0.32.0"
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0.132"
serde_json_any_key = "2.0.0"
serde_with = { version = "3.12.0", features = ["hex"] }
tokio = { version = "1", features = ["full"] }
tracing = "0.1.40"

[lib]
path = "src/stake_delta_filter.rs"

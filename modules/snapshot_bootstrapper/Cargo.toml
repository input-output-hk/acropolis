# Acropolis snapshot bootstrapper module

[package]
name = "acropolis_module_snapshot_bootstrapper"
version = "0.1.0"
edition = "2021"
authors = ["Josh Marchand <josh@sundae.fi>"]
description = "Snapshot bootstrapper Caryatid module for Acropolis"
license = "Apache-2.0"

[dependencies]
caryatid_sdk = "0.9.0"
acropolis_common = { path = "../../common" }
hex = "0.4"
fraction = "0.15"
pallas = "0.32.0"
anyhow = "1.0"
tokio = { version = "1", features = ["full"] }
config = "0.15.11"
tracing = "0.1.40"
serde_json = "1.0.138"

[lib]
path = "src/snapshot_bootstrapper.rs"

# Common helper functionality for Acropolis architecture

[package]
name = "acropolis_common"
version = "0.3.0"
edition = "2021"
authors = ["Paul Clark <paul.clark@iohk.io>"]
description = "Common types, messages and helpers for Acropolis"
license = "Apache-2.0"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
bech32 = "0.11"
bigdecimal = "0.4.8"
bitmask-enum = "2.2"
blake2 = "0.10"
bs58 = "0.5"
caryatid_sdk = "0.12"
caryatid_module_clock = "0.12"
caryatid_module_rest_server = "0.14"
chrono = "0.4"
gcd = "2.3"
fraction = "0.15"
hex = "0.4"
lf-queue = "0.1.0"
num-rational = { version = "0.4.2", features = ["serde"] }
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0"
serde_with = { version = "3.12.0", features = ["hex", "base64"] }
tokio = { version = "1", features = ["full"] }
tracing = "0.1.40"
futures = "0.3.31"
minicbor = { version = "0.26.0", features = ["std", "half", "derive"] }
num-traits = "0.2"

[lib]
crate-type = ["rlib"]
path = "src/lib.rs"

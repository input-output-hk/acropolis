# Common helper functionality for Acropolis architecture

[package]
name = "acropolis_common"
version = "0.1.0"
edition = "2021"
authors = ["Paul Clark <paul.clark@iohk.io>"]
description = "Common helpers for Acropolis"
license = "Apache-2.0"

[dependencies]
caryatid_sdk = "0.2"
acropolis_messages = { path = "../messages" }
tracing = "0.1.40"

[dev-dependencies]
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0"

[lib]
crate-type = ["rlib"]
path = "src/lib.rs"


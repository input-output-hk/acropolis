# Common helper functionality for Acropolis architecture

[package]
name = "acropolis_common"
version = "0.2.0"
edition = "2021"
authors = ["Paul Clark <paul.clark@iohk.io>"]
description = "Common types, messages and helpers for Acropolis"
license = "Apache-2.0"

[dependencies]
caryatid_sdk = "0.4"
caryatid_module_clock = "0.4"
caryatid_module_rest_server = "0.5"
bitmask-enum = "2.2"
gcd = "2.3"
hex = "0.4"
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0"
serde_with = { version = "3.12.0", features = ["hex"] }
tracing = "0.1.40"
async-trait = "0.1"
tokio = { version = "1", features = ["full"] }
anyhow = "1.0"
bech32 = "0.11"
lf-queue = "0.1.0"

[lib]
crate-type = ["rlib"]
path = "src/lib.rs"
